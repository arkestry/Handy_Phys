<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="../css/estilo_menu.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <script src="./js/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <section>
            <form class="form-horizontal" role="form" action="../jsp/login.jsp" method="POST">
                <h1 class="text-uppercase text-center">Iniciar Sesion</h1>
                <section class="form-group col-xs-12">
                    <label for="email" class="text-right control-label col-xs-4">Usuario: </label>
                    <section class="col-xs-5">
                        <input name="loginUser" placeholder="Email" id="email" class="form-control" type="email"/>
                    </section>
                </section>
                <section class="form-group col-xs-12">
                    <label for="pass" class="text-right control-label col-xs-4">Contraseña: </label>
                    <section class="col-xs-5">
                        <input name="loginPass" type="password" placeholder="Contraseña" class="form-control" id="pass"/>
                    </section>
                </section>
                <section class="text-center">
                    <input type="submit"  value="Iniciar Sesion" class=" btn btn-success" id="loginSubmit">
                    <input type="submit"  value="Registrarse" class="btn btn-warning" id="regist">
                    <br>
                    <a class="link" href="#">Olvide mi contraseña</a>
                </section>
            </form>
        </section>
         <footer>
             <a href="http://getbootstrap.com/" target="body">Powered by Bootstrap</a>

           <a href="#">Politicas de uso</a>
        </footer>
    </body>
</html>
